            <div class="form-group">
                <label for="customer-ID">Customer ID</label>

            </div>

        </form>
        <button type="submit" class="btn btn-success btn-md" id="add-btn"><span class="fa fa-fire"></span> Add Reservation</button>
    </div>
</div>
